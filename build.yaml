targets:
  $default:
    builders:
      source_gen|combining_builder:
        options:
          ignore_for_file:
            - type=lint
            - duplicate_ignore
      riverpod_generator:
        generate_for:
          include:
            - lib/notifier/*.dart
            - lib/provider/*.dart
      freezed:
        generate_for:
          include:
            - lib/model/*.dart
      json_serializable:
        generate_for:
          include:
            - lib/model/*.dart
        options:
          field_rename: snake
          checked: true